<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:600italic" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./Chat_App.css" media="screen" title="no title" charset="utf-8">
    <title>Chat App</title>
</head>

<body>

    <!-- //login page -->
    <section>
        <form id="login" class="" action="Chat_App.html">
            <h3>Super Awesome Secret Chatroom Login Page</h3>
            <input id="inputId" type="text" name="name">
            <button id="btnLogin" type="submit" name="button">Login</button>
        </form>
    </section>
    <!-- //login page -->

    <div class="chatContainer">
        <div class="chatHeader">
            <h2>Chat-A-Palooza</h2>
            <ul class="icons">
                <li><a href="http://www.piedpiper.com/"><i class="fa fa-pied-piper" aria-hidden="true"></i></a></li>
                <li><a href="http://www.piedpiper.com/"><i class="fa fa-minus-square" aria-hidden="true"></i></a></li>
                <li><a href="http://www.piedpiper.com/"><i class="fa fa-times-circle" aria-hidden="true"></i></a></li>
            </ul>
        </div>
        <div class="menuBar">
            <p><a href="https://www.reddit.com/">Files</a> &nbsp;&nbsp;<a href="https://www.reddit.com/">Action</a> &nbsp;&nbsp;<a href="https://www.reddit.com/">Tools</a> &nbsp;&nbsp;<a href="https://www.reddit.com/">Help</a></p>
        </div>
        <div class="chatMessages">
            <ul id="chatList"></ul>
        </div>
        <div class="chatBottom"></div>
        <form id="chatForm" class="" action="">
            <input type="hidden" id="name" value="">
            <input type="text" name="text" id="text" value="" placeholder="type your chat message">
            <button type="submit" name="submitBtn" id="submitBtn" value="Send">Send</button>

        </form>
    </div>





    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <!-- <script src="Object_Oriented.js" type="text/javascript"></script> -->
    <!-- <script src="package.js" type="text/javascript"></script> -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
    <script src="Chat_App.js" type="text/javascript"></script>

</body>

</html>
